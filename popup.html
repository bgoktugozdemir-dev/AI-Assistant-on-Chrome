<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI on Chrome</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI on Chrome</h1>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-text" id="statusText">Initializing...</span>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="prompt">AI Prompt</button>
      <button class="tab-button" data-tab="page">Page AI</button>
    </div>

    <!-- AI Prompt Tab -->
    <div class="tab-content active" id="promptTab">
      <div class="input-section">
        <textarea 
          id="promptInput" 
          placeholder="Ask me anything..." 
          rows="3"
        ></textarea>
        <button id="sendPrompt" class="send-button">
          <span class="button-text">Send</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
      </div>
      
      <div class="chat-container" id="promptChatContainer">
        <!-- Messages will be dynamically added here -->
      </div>
    </div>

    <!-- Page AI Tab -->
    <div class="tab-content" id="pageTab">
      <div class="page-info" id="pageInfo">
        <div class="page-title" id="pageTitle">Current Page</div>
        <div class="page-url" id="pageUrl"></div>
      </div>

      <div class="action-buttons">
        <button id="summarizePage" class="action-button">
          <span class="button-text">Summarize Page</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
      </div>

      <div class="input-section">
        <textarea 
          id="pageQuestion" 
          placeholder="Ask a question about this page..." 
          rows="2"
        ></textarea>
        <button id="askPageQuestion" class="send-button">
          <span class="button-text">Ask</span>
          <div class="loading-spinner" style="display: none;"></div>
        </button>
      </div>

      <div class="chat-container" id="pageChatContainer">
        <!-- Messages will be dynamically added here -->
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="powered-by">Powered by Gemini Nano</div>
        <div class="footer-actions">
          <button id="newPromptChat" class="new-chat-button" title="Start new conversation" data-tab="prompt" style="display: none;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            <span>New Chat</span>
          </button>
          <button id="newPageChat" class="new-chat-button" title="Start new conversation" data-tab="page" style="display: none;">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            <span>New Chat</span>
          </button>
        </div>
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
